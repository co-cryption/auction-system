<div class="admin-users">
    <h2>Manage Users</h2>
    <table class="user-table">
      <thead>
        <tr>
            <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>
            <button class="status-btn" [class.active]="user.is_active" (click)="togglestatus(user.id)">
              {{ user.is_active ? 'Disapprove' : 'Approve' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
