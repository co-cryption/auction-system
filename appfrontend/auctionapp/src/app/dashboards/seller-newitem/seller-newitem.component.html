<div class="auction-wrapper">
  <div class="auction-form-container">
    <h2>New Item</h2>
    
    <form [formGroup]="newItemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-input" formControlName="title" placeholder="Enter item title">
        <div *ngIf="title.invalid && title.touched" class="error-message">Title is required</div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-textarea" formControlName="description" placeholder="Describe your item..." rows="4"></textarea>
        <div *ngIf="description.invalid && description.touched" class="error-message">Description is required</div>
      </div>
      
      <div class="form-group">
        <label for="startingPrice">Starting Price</label>
        <input type="number" id="startingPrice" class="form-number" formControlName="startingPrice" placeholder="0.00" min="0" step="0.01">
        <div *ngIf="startingPrice.invalid && startingPrice.touched" class="error-message">Valid price is required</div>
      </div>
        
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime" class="form-datetime" formControlName="endTime">
        <div *ngIf="endTime.invalid && endTime.touched" class="error-message">End time is required</div>
      </div>
      
      <div class="form-group">
        <label for="itemImage">Image</label>
        <input type="file" id="itemImage" class="form-file" accept="image/*" (change)="onFileSelected($event)">
      </div>
      
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Item preview">
        <button type="button" class="remove-btn" (click)="removeImage()">Ã—</button>
      </div>
      
      <button type="submit" [disabled]="newItemForm.invalid || !imageFile" class="submit-btn">
        List Item for Auction
      </button>
    </form>
  </div>
</div>
