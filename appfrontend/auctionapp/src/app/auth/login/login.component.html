<div class="login-container">
    <h2 class="appname">Bid'N'Buy</h2>
    <h2 class="login-title">Login</h2>

    <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-field">
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-input">
        </div>

        <div class="form-field">
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-input">
        </div>

        <div class="form-field">
            <select name="usertype" class="form-select" [(ngModel)]="role">
                <option value="seller">Seller</option>
                <option value="buyer">Buyer</option>
            </select>
        </div>

        <button type="submit" class="login-button">
            Login
        </button>

        <p class="register-text">
            Don't have an account?
            <a [routerLink]="['/auth/register']" class="register-link">Register here</a>
        </p>
    </form>
</div>
